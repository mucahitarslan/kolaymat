    function calculateEbokEkok() {
    var number1 = parseInt(document.getElementById("inputNumber1").value);
    var number2 = parseInt(document.getElementById("inputNumber2").value);

    // Ebob hesaplama
    var ebob = findGCD(number1, number2);
    // Ekok hesaplama
    var ekok = (number1 * number2) / ebob;

    var resultArea = document.getElementById("resultArea");
    resultArea.innerHTML = "Ebob: " + ebob + "<br>Ekok: " + ekok;
    resultArea.style.display = "block";
  }

  // Ebob hesaplama fonksiyonu
  function findGCD(a, b) {
    while (b !== 0) {
      var temp = b;
      b = a % b;
      a = temp;
    }
    return a;
  }

  function calculateAsalCarpanlar() {
  var number = parseInt(document.getElementById("inputNumber").value);
  var result = findPrimeFactors(number);
  var resultArea = document.getElementById("asalCarpanlarResult");
  var formattedResult = formatPrimeFactors(result);
  resultArea.innerHTML = "Asal Çarpanlar: " + formattedResult.join(", ");
  resultArea.style.display = "block";
}

function findPrimeFactors(num) {
  var factors = [];
  for (var i = 2; i <= num; i++) {
    while (num % i === 0) {
      factors.push(i);
      num /= i;
    }
  }
  return factors;
}

function formatPrimeFactors(factors) {
  var formattedFactors = [];
  var currentFactor = factors[0];
  var currentCount = 1;

  for (var i = 1; i < factors.length; i++) {
    if (factors[i] === currentFactor) {
      currentCount++;
    } else {
      if (currentCount === 1) {
        formattedFactors.push(currentFactor);
      } else {
        formattedFactors.push(currentFactor + "<sup>" + currentCount + "</sup>");
      }
      currentFactor = factors[i];
      currentCount = 1;
    }
  }

  if (currentCount === 1) {
    formattedFactors.push(currentFactor);
  } else {
    formattedFactors.push(currentFactor + "<sup>" + currentCount + "</sup>");
  }

  return formattedFactors;
}

  // Faktoriyel Hesaplama
  function calculateFaktoriyel() {
    var number = parseInt(document.getElementById("inputNumberFaktoriyel").value);
    var result = faktoriyel(number);
    var resultArea = document.getElementById("faktoriyelResult");
    resultArea.innerHTML = "Faktoriyel: " + result;
    resultArea.style.display = "block";
  }

  function faktoriyel(num) {
    if (num === 0 || num === 1)
      return 1;
    for (var i = num - 1; i >= 1; i--) {
      num *= i;
    }
    return num;
  }

  // Aralarında Asallık
  function checkAralarindaAsallik() {
    var number1 = parseInt(document.getElementById("inputNumber1Asallik").value);
    var number2 = parseInt(document.getElementById("inputNumber2Asallik").value);
    var result = aralarindaAsallik(number1, number2);
    var resultArea = document.getElementById("aralarindaAsallikResult");
    if (result === 1) {
      resultArea.innerHTML = "Aralarında Asal";
    } else {
      resultArea.innerHTML = "Aralarında Asal Değil, Ortak Bölen: " + result;
    }
    resultArea.style.display = "block";
  }

  function aralarindaAsallik(num1, num2) {
    var smallerNumber = Math.min(num1, num2);
    for (var i = 2; i <= smallerNumber; i++) {
      if (num1 % i === 0 && num2 % i === 0) {
        return i;
      }
    }
    return 1;
  }

  // bir bilinemyenli denklem

  function calculateBilinmeyenDenklem() {
    var a = parseFloat(document.getElementById("inputA").value);
    var b = parseFloat(document.getElementById("inputB").value);
    var c = parseFloat(document.getElementById("inputC").value);

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      alert("Lütfen geçerli sayısal değerler girin.");
      return;
    }

    if (a === 0) {
      alert("Denklem geçerli değil (a sıfır olamaz).");
      return;
    }

    var result = solveBilinmeyenDenklem(a, b, c);
    var resultArea = document.getElementById("bilinmeyenDenklemResult");
    resultArea.innerHTML = "Denklem: " + a + "x + " + b + " = " + c +"<br>Çözüm: x = " + result;
    resultArea.style.display = "block";
  }

  function solveBilinmeyenDenklem(a, b, c) {
    return (-b + c) / a;
  }

  // fibonacci Serisi

  function calculateFibonacci() {
    var n = parseInt(document.getElementById("inputFibonacci").value);
    var result = fibonacci(n);
    var resultArea = document.getElementById("fibonacciResult");
    resultArea.innerHTML = "Fibonacci Serisi: " + result.join(", ");
    resultArea.style.display = "block";
  }

  function fibonacci(num) {
    var fibArray = [0, 1];
    for (var i = 2; i < num; i++) {
      fibArray[i] = fibArray[i - 1] + fibArray[i - 2];
    }
    return fibArray.slice(0, num);
  }

document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("calculateBtn").addEventListener("click", function() {
        var a = parseInt(document.getElementById("a").value);
        var b = parseInt(document.getElementById("b").value);
        var c = parseInt(document.getElementById("c").value);

        if (!isNaN(a) && !isNaN(b) && !isNaN(c)) {
            var solutions = solveEquation(a, b, c);
            if (solutions.length > 0) {
                var resultText = "Denklemin çözüm kümesi:<br>";
                for (var i = 0; i < solutions.length; i++) {
                    resultText += "x = " + solutions[i].x + ", y = " + solutions[i].y + "<br>";
                }
                document.getElementById("result").innerHTML = resultText;
            } else {
                document.getElementById("result").innerText = "Denklem çözülemedi. Lütfen geçerli bir denklem girin.";
            }
        } else {
            document.getElementById("result").innerText = "Lütfen geçerli sayılar girin.";
        }
    });
});

function solveEquation(a, b, c) {
    var solutions = [];

    for (var x = -100; x <= 100; x++) {
        for (var y = -100; y <= 100; y++) {
            if (a * x + b * y === c) {
                solutions.push({ x: x, y: y });
            }
        }
    }

    return solutions;
}
